  function Data(seletor) {

    //retorna elemento
    this.element = function () {
      return document.querySelector(seletor)
    };

    //retorna lista de Elementos
    const elementList = document.querySelectorAll(seletor);
    this.elements = elementList;

    //add classe no elemento
    this.ativo = function (classe) {
      this.element().classList.add(classe)
    };

    //add classe no body
    this.ativoBody = function (classe) {
      document.body.classList.add(classe)
    };

      //classe toggle  body
      this.toggleBody = function (classe) {
      document.body.classList.toggle(classe)
    };


    //add class NodeList
    this.addClassAll = function (classe) {
      elementList.forEach((i) => {
        i.classList.add(classe)
      })
    };

    //class toggle item
    this.ativoToggle = function (classe) {
      this.element().classList.toggle(classe)
    };

    //remove class item
    this.ativoRemove = function (classe) {
      this.element().classList.remove(classe)
    };

  }
